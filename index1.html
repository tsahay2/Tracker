    	<script>
       
        $("#fileToUpload").fileinput({
            uploadUrl: 'http://localhost/Tracker/bootstrap-datatable-php/bootstrap-fileinput-master/examples/excel_upload.php', // you must set a valid URL here else you will get an error
            allowedFileExtensions : ['xlsx', 'xls'],
            overwriteInitial: false,
            maxFileSize: 1000,

            maxFilesNum: 10,
            //allowedFileTypes: ['image', 'video', 'flash'],
            slugCallback: function(filename) {
              //  console.log("file:",filename.replace('(', '_').replace(']', '_'));
                return filename.replace('(', '_').replace(']', '_');
            }
